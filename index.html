<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="images/calculator.png">

    <!-- css style links -->
    <link rel="stylesheet" href="style.css">
    <!-- Title -->
    <title> Calculater </title>
</head>
<body>
    <div class="container">      
        <input type="text" placeholder="0" id="result">
        <div class="square">

            <button class="calculation" id="mod"   value="%"  >%    </button>
            <button class="calculation" id="sqrt"  value=""  >Sqrt </button>
            <button class="calculation" id="pow"     >pow  </button>
            <button class="tool"        id="clear" value=" "  >C    </button>
            <button class="numbers"     id="3"     value="3"  >3    </button>
            <button class="numbers"     id="2"     value="2"  >2    </button>
            <button class="numbers"     id="1"     value="1"  >1    </button>
            <button class="calculation" id="+"     value="+"  >+    </button>
            <button class="numbers"     id="6"     value="6"  >6    </button>
            <button class="numbers"     id="5"     value="5"  >5    </button>
            <button class="numbers"     id="4"     value="4"  >4    </button>
            <button class="calculation" id="-"     value="-"  >-    </button>
            <button class="numbers"     id="9"     value="9"  >9    </button>
            <button class="numbers"     id="8"     value="8"  >8    </button>
            <button class="numbers"     id="7"     value="7"  >7    </button>
            <button class="calculation" id="*"     value="*"  >*    </button>
            <button class="result"      id="="     value="="  >=    </button>
            <button class="numbers"     id="0"     value="0"  >0    </button>
            <button class="tool"        id="."     value="."  >.    </button>
            <button class="calculation" id="/"     value="/"  >/    </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
